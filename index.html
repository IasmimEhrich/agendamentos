<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BeautyBooking - Kaylane Dantas </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaylane Dantas - Sistema de Agendamentos</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componentes de ícones
        const Calendar = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Star = ({ className }) => (
            <svg className={className} fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        );

        const User = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const Phone = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
        );

        const Mail = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const LogOut = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        function BeautyBookingApp() {
            const [currentView, setCurrentView] = useState('login');
            const [userType, setUserType] = useState(null);
            const [currentUser, setCurrentUser] = useState(null);
            const [loginPhone, setLoginPhone] = useState('');
            const [verificationCode, setVerificationCode] = useState('');
            const [sentCode, setSentCode] = useState(null);
            const [adminEmail, setAdminEmail] = useState('');
            const [adminPassword, setAdminPassword] = useState('');
            const [appointments, setAppointments] = useState([]);
            const [services, setServices] = useState([]);
            const [selectedProfessional, setSelectedProfessional] = useState(null);
            const [selectedAppointment, setSelectedAppointment] = useState(null);
            const [selectedService, setSelectedService] = useState(null);
            const [rating, setRating] = useState(0);
            const [ratingComment, setRatingComment] = useState('');
            const [serviceForm, setServiceForm] = useState({
                name: '',
                description: '',
                price: '',
                duration: ''
            });
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                date: '',
                time: '',
                service: null
            });

            const professionals = [
                {
                    id: 1,
                    name: 'Kaylane Dantas',
                    specialty: 'Esteticista',
                    image: '👩‍🦰',
                    phone: '85987594245',
                    available: ['09:00', '10:00', '11:00', '14:00', '15:00', '16:00']
                }
            ];

            useEffect(() => {
                const saved = localStorage.getItem('appointments');
                if (saved) {
                    setAppointments(JSON.parse(saved));
                }
                
                const savedServices = localStorage.getItem('services');
                if (savedServices) {
                    setServices(JSON.parse(savedServices));
                } else {
                    const defaultServices = [
                        { id: 1, name: 'Limpeza de Pele', description: 'Limpeza profunda com extração', price: 80, duration: 60, icon: '✨' },
                        { id: 2, name: 'Hidratação Facial', description: 'Hidratação profunda da pele', price: 60, duration: 45, icon: '💧' },
                        { id: 3, name: 'Massagem Relaxante', description: 'Massagem corporal relaxante', price: 100, duration: 90, icon: '💆' }
                    ];
                    setServices(defaultServices);
                    localStorage.setItem('services', JSON.stringify(defaultServices));
                }
                
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    setCurrentUser(user);
                    setUserType(user.type);
                    setCurrentView('home');
                }
            }, []);

            const calculateProfessionalRating = (professionalId) => {
                const professionalAppointments = appointments.filter(apt => apt.professional.id === professionalId && apt.rated);
                if (professionalAppointments.length === 0) return null;
                const totalRating = professionalAppointments.reduce((sum, apt) => sum + apt.rating, 0);
                const avgRating = (totalRating / professionalAppointments.length).toFixed(1);
                return { rating: avgRating, count: professionalAppointments.length };
            };

            const sendCodeToClient = () => {
                if (!loginPhone || loginPhone.length < 10) {
                    alert('Por favor, digite um telefone válido!');
                    return;
                }
                const code = Math.floor(100000 + Math.random() * 900000).toString();
                setSentCode(code);
                const message = `🔐 *Código de Verificação*\n\nSeu código de acesso é: *${code}*\n\nDigite este código no app para entrar.`;
                const cleanPhone = loginPhone.replace(/\D/g, '');
                const whatsappUrl = `https://wa.me/55${cleanPhone}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
                alert('📱 Código enviado! Verifique seu WhatsApp.');
            };

            const verifyClientCode = () => {
                if (verificationCode === sentCode) {
                    let clients = JSON.parse(localStorage.getItem('clients') || '[]');
                    let client = clients.find(c => c.phone === loginPhone);
                    if (!client) {
                        client = { id: Date.now(), phone: loginPhone, name: 'Cliente', type: 'client', createdAt: new Date().toISOString() };
                        clients.push(client);
                        localStorage.setItem('clients', JSON.stringify(clients));
                    }
                    setCurrentUser(client);
                    setUserType('client');
                    localStorage.setItem('currentUser', JSON.stringify(client));
                    setCurrentView('home');
                    alert('✅ Login realizado com sucesso!');
                } else {
                    alert('❌ Código inválido! Tente novamente.');
                }
            };

            const loginProfessional = () => {
                const adminCredentials = { email: 'kaylane@estetica.com', password: 'admin123' };
                if (adminEmail === adminCredentials.email && adminPassword === adminCredentials.password) {
                    const admin = { id: 1, name: 'Kaylane Dantas', email: adminEmail, type: 'professional', specialty: 'Esteticista' };
                    setCurrentUser(admin);
                    setUserType('professional');
                    localStorage.setItem('currentUser', JSON.stringify(admin));
                    setCurrentView('home');
                    alert('✅ Bem-vinda, Kaylane!');
                } else {
                    alert('❌ E-mail ou senha incorretos!');
                }
            };

            const logout = () => {
                if (confirm('Deseja sair da sua conta?')) {
                    setCurrentUser(null);
                    setUserType(null);
                    setCurrentView('login');
                    localStorage.removeItem('currentUser');
                }
            };

            const sendWhatsAppConfirmation = (appointment) => {
                const dateFormatted = new Date(appointment.date).toLocaleDateString('pt-BR');
                const clientMessage = `✅ *Agendamento Confirmado!*\n\nOlá ${appointment.name}! 👋\n\nSeu agendamento foi confirmado:\n📅 Data: ${dateFormatted}\n⏰ Horário: ${appointment.time}\n💇 Profissional: ${appointment.professional.name}\n✨ Serviço: ${appointment.service.name}\n💰 Valor: R$ ${appointment.service.price.toFixed(2)}\n⏱️ Duração: ${appointment.service.duration} minutos\n\nNos vemos em breve! 😊`;
                const professionalMessage = `🔔 *Novo Agendamento!*\n\nCliente: ${appointment.name}\n📞 Telefone: ${appointment.phone}\n📅 Data: ${dateFormatted}\n⏰ Horário: ${appointment.time}\n✨ Serviço: ${appointment.service.name}\n💰 Valor: R$ ${appointment.service.price.toFixed(2)}\n⏱️ Duração: ${appointment.service.duration} minutos`;
                const cleanPhone = appointment.phone.replace(/\D/g, '');
                const cleanProfPhone = appointment.professional.phone.replace(/\D/g, '');
                const clientWhatsApp = `https://wa.me/55${cleanPhone}?text=${encodeURIComponent(clientMessage)}`;
                const professionalWhatsApp = `https://wa.me/55${cleanProfPhone}?text=${encodeURIComponent(professionalMessage)}`;
                return { clientWhatsApp, professionalWhatsApp };
            };

            const saveAppointment = () => {
                if (!formData.name || !formData.phone || !formData.date || !formData.time || !formData.service) {
                    alert('Por favor, preencha todos os campos obrigatórios!');
                    return;
                }
                const newAppointment = {
                    id: Date.now(),
                    ...formData,
                    clientId: currentUser.id,
                    professional: selectedProfessional,
                    createdAt: new Date().toISOString(),
                    checkedIn: false,
                    rated: false
                };
                const updated = [...appointments, newAppointment];
                setAppointments(updated);
                localStorage.setItem('appointments', JSON.stringify(updated));
                const { clientWhatsApp, professionalWhatsApp } = sendWhatsAppConfirmation(newAppointment);
                window.open(clientWhatsApp, '_blank');
                setTimeout(() => { window.open(professionalWhatsApp, '_blank'); }, 1500);
                alert('✅ Agendamento confirmado! WhatsApp será aberto para você e para o profissional.');
                setCurrentView('appointments');
                setFormData({ name: '', phone: '', date: '', time: '', service: null });
            };

            const cancelAppointment = (id) => {
                if (confirm('Deseja cancelar este agendamento?')) {
                    const appointment = appointments.find(apt => apt.id === id);
                    const dateFormatted = new Date(appointment.date).toLocaleDateString('pt-BR');
                    const clientCancelMessage = `❌ *Agendamento Cancelado*\n\nOlá ${appointment.name},\n\nSeu agendamento foi cancelado:\n📅 Data: ${dateFormatted}\n⏰ Horário: ${appointment.time}\n💇 Profissional: ${appointment.professional.name}\n✨ Serviço: ${appointment.service.name}\n\nPara reagendar, entre em contato conosco! 😊`;
                    const professionalCancelMessage = `❌ *Agendamento Cancelado*\n\nCliente: ${appointment.name}\n📞 Telefone: ${appointment.phone}\n📅 Data: ${dateFormatted}\n⏰ Horário: ${appointment.time}\n✨ Serviço: ${appointment.service.name}\n💰 Valor: R$ ${appointment.service.price.toFixed(2)}\n\nO horário agora está disponível novamente.`;
                    const cleanPhone = appointment.phone.replace(/\D/g, '');
                    const cleanProfPhone = appointment.professional.phone.replace(/\D/g, '');
                    const clientWhatsApp = `https://wa.me/55${cleanPhone}?text=${encodeURIComponent(clientCancelMessage)}`;
                    const professionalWhatsApp = `https://wa.me/55${cleanProfPhone}?text=${encodeURIComponent(professionalCancelMessage)}`;
                    window.open(clientWhatsApp, '_blank');
                    setTimeout(() => { window.open(professionalWhatsApp, '_blank'); }, 1500);
                    const updated = appointments.filter(apt => apt.id !== id);
                    setAppointments(updated);
                    localStorage.setItem('appointments', JSON.stringify(updated));
                    alert('✅ Agendamento cancelado! Mensagens serão enviadas.');
                }
            };

            const checkIn = (id) => {
                if (confirm('Confirmar check-in? A cliente está presente para o atendimento?')) {
                    const updated = appointments.map(apt => apt.id === id ? { ...apt, checkedIn: true } : apt);
                    setAppointments(updated);
                    localStorage.setItem('appointments', JSON.stringify(updated));
                    alert('✅ Check-in realizado com sucesso!');
                }
            };

            const openRating = (appointment) => {
                setSelectedAppointment(appointment);
                setRating(0);
                setRatingComment('');
                setCurrentView('rating');
            };

            const saveRating = () => {
                if (rating === 0) {
                    alert('Por favor, selecione uma nota!');
                    return;
                }
                const updated = appointments.map(apt => 
                    apt.id === selectedAppointment.id ? { ...apt, rated: true, rating: rating, ratingComment: ratingComment } : apt
                );
                setAppointments(updated);
                localStorage.setItem('appointments', JSON.stringify(updated));
                alert('⭐ Avaliação enviada com sucesso! Obrigado pelo feedback!');
                setCurrentView('appointments');
            };

            const addService = () => {
                if (!serviceForm.name || !serviceForm.price || !serviceForm.duration) {
                    alert('Por favor, preencha todos os campos obrigatórios!');
                    return;
                }
                const newService = {
                    id: Date.now(),
                    ...serviceForm,
                    price: parseFloat(serviceForm.price),
                    duration: parseInt(serviceForm.duration),
                    icon: '✨'
                };
                const updated = [...services, newService];
                setServices(updated);
                localStorage.setItem('services', JSON.stringify(updated));
                alert('✅ Serviço adicionado com sucesso!');
                setServiceForm({ name: '', description: '', price: '', duration: '' });
                setCurrentView('services');
            };

            const editService = (service) => {
                setSelectedService(service);
                setServiceForm({
                    name: service.name,
                    description: service.description,
                    price: service.price.toString(),
                    duration: service.duration.toString()
                });
                setCurrentView('edit-service');
            };

            const saveEditService = () => {
                if (!serviceForm.name || !serviceForm.price || !serviceForm.duration) {
                    alert('Por favor, preencha todos os campos obrigatórios!');
                    return;
                }
                const updated = services.map(s => 
                    s.id === selectedService.id ? {
                        ...s,
                        name: serviceForm.name,
                        description: serviceForm.description,
                        price: parseFloat(serviceForm.price),
                        duration: parseInt(serviceForm.duration)
                    } : s
                );
                setServices(updated);
                localStorage.setItem('services', JSON.stringify(updated));
                alert('✅ Serviço atualizado com sucesso!');
                setServiceForm({ name: '', description: '', price: '', duration: '' });
                setSelectedService(null);
                setCurrentView('services');
            };

            const deleteService = (id) => {
                if (confirm('Deseja realmente excluir este serviço?')) {
                    const updated = services.filter(s => s.id !== id);
                    setServices(updated);
                    localStorage.setItem('services', JSON.stringify(updated));
                    alert('✅ Serviço excluído com sucesso!');
                }
            };

            // VIEWS - Login
            if (currentView === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-indigo-800 p-4 flex items-center justify-center">
                        <div className="max-w-md w-full">
                            <div className="bg-white rounded-3xl shadow-2xl p-8">
                                <div className="text-center mb-8">
                                    <div className="w-20 h-20 bg-gradient-to-br from-purple-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Star className="w-10 h-10 text-white" />
                                    </div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Bem-vindo!</h1>
                                    <p className="text-gray-600">Escolha como deseja entrar</p>
                                </div>
                                <div className="space-y-4">
                                    <button onClick={() => setCurrentView('login-client')} className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all">
                                        👤 Entrar como Cliente
                                    </button>
                                    <button onClick={() => setCurrentView('login-professional')} className="w-full bg-white border-2 border-purple-600 text-purple-600 py-4 rounded-xl font-semibold hover:bg-purple-50 transition-all">
                                        💼 Entrar como Profissional
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentView === 'login-client') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-indigo-800 p-4 flex items-center justify-center">
                        <div className="max-w-md w-full">
                            <div className="bg-white rounded-3xl shadow-2xl p-8">
                                <button onClick={() => setCurrentView('login')} className="text-purple-600 mb-6 hover:underline">← Voltar</button>
                                <div className="text-center mb-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Login do Cliente</h2>
                                    <p className="text-gray-600">Entre com seu número de telefone</p>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700 font-medium mb-2">
                                            <Phone className="w-4 h-4 inline mr-2" />Telefone
                                        </label>
                                        <input type="tel" value={loginPhone} onChange={(e) => setLoginPhone(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 outline-none" placeholder="(85) 98759-4245" />
                                    </div>
                                    {!sentCode ? (
                                        <button onClick={sendCodeToClient} className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all">
                                            📱 Enviar Código via WhatsApp
                                        </button>
                                    ) : (
                                        <>
                                            <div>
                                                <label className="block text-gray-700 font-medium mb-2">🔐 Código de Verificação</label>
                                                <input type="text" value={verificationCode} onChange={(e) => setVerificationCode(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 outline-none text-center text-2xl tracking-widest" placeholder="000000" maxLength="6" />
                                            </div>
                                            <button onClick={verifyClientCode} className="w-full bg-green-500 text-white py-4 rounded-xl font-semibold hover:bg-green-600 transition-all">
                                                ✓ Verificar e Entrar
                                            </button>
                                            <button onClick={sendCodeToClient} className="w-full text-purple-600 py-2 text-sm hover:underline">Reenviar código</button>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentView === 'login-professional') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-indigo-800 p-4 flex items-center justify-center">
                        <div className="max-w-md w-full">
                            <div className="bg-white rounded-3xl shadow-2xl p-8">
                                <button onClick={() => setCurrentView('login')} className="text-purple-600 mb-6 hover:underline">← Voltar</button>
                                <div className="text-center mb-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Painel Administrativo</h2>
                                    <p className="text-gray-600">Entre com e-mail e senha</p>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700 font-medium mb-2">
                                            <Mail className="w-4 h-4 inline mr-2" />E-mail
                                        </label>
                                        <input type="email" value={adminEmail} onChange={(e) => setAdminEmail(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 outline-none" placeholder="seu@email.com" />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-medium mb-2">🔒 Senha</label>
                                        <input type="password" value={adminPassword} onChange={(e) => setAdminPassword(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 outline-none" placeholder="••••••••" />
                                    </div>
                                    <button onClick={loginProfessional} className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all">Entrar</button>
                                    <div className="text-xs text-gray-500 text-center mt-4 p-3 bg-gray-100 rounded-lg">
                                        <p className="font-medium">Demo:</p>
                                        <p>Email: kaylane@estetica.com</p>
                                        <p>Senha: admin123</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Continue com as demais views...
            return <div className="min-h-screen bg-gradient-to-br from-purple-600 to-indigo-800 p-4 flex items-center justify-center">
                <div className="text-white text-2xl">Sistema carregando...</div>
            </div>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BeautyBookingApp />);
    </script>
</body>
</html>
